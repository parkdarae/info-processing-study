<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 테스트 성공!</h1>
        <p>Vercel 배포가 정상 작동합니다!</p>
        <p>현재 시간: <span id="time"></span></p>
        <button onclick="showAlert()">테스트 버튼</button>
    </div>
    
    <script>
        function showAlert() {
            alert('JavaScript도 정상 작동합니다! 🚀');
        }
        
        document.getElementById('time').textContent = new Date().toLocaleString('ko-KR');
    </script>
</body>
</html>
